<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>out for a smoke</title>
    <link rel="icon" type="image/png" href="assets/grape-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/grape-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/grape-180x180.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: 'Courier New', Courier, monospace, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 0px;
        }
        p {
            margin: 10px 0px 0px 0px;
        }
        button {
            background: white;
            border: none;
            padding: 10px;
            margin: 10px 10px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace, sans-serif;
        }

        #button-bar {
            display: flex;
            align-items: center;
        }
        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            
            font-size: 10px;
            
        }
        #footer p {
            margin-top: 0px;
        }
        #made-by {
            position: absolute;
            right: 10px;
            
            display: flex;
            align-items: center;
        }
        #grapevine {
            position: absolute;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        #grape-logo {
            width: 16px;
            height: 16px;
            padding-right: 5px;
        }
        a:link {
            color: white;
        }
        a:visited {
            color: white;
        }
        a:active {
            color: greenyellow;
        }
      
    </style>
    
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="assets/smooth-jazz.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <img src="assets/doggo-smoking.gif" alt="a doggo smoking a cigaratte">
        <p>sorry, we're out for a smoke. be back shortly...</p>
        <div id="button-bar">
            <button id="play-btn">play</button>
            <button id="mute-btn">mute</button>
        </div>
        
    </div>
    <div id="footer">
        <div id="made-by">
            <p>made in california by <a href="https://www.grape.wtf/">grape.wtf</a></p>
        </div>
        <div id="grapevine">
            <img id="grape-logo" src="assets/grape-32x32.png" alt="the grape corporation logo">
            <p>grapevine</p>
        </div>
       
    </div>
    <script>
        const audio = document.getElementById("bg-music");
        const button = document.getElementById("mute-btn");
        const playButton = document.getElementById("play-btn")

        playButton.addEventListener("click", () => {
            if (audio.paused){
                audio.play();
                button.textContent= "mute";
                playButton.style.display = "none";
            }
        })
        
        button.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                button.textContent = "mute";
            } else {
                audio.pause();
                button.textContent = "unmute";
            }
        });
    </script>
</body>
</html>
